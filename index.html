<html ng-app="store"> <!--Run this module when the document loads -->
<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <!--Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body ng-controller="StoreController as store">
  <!-- Directive: HTML annotations that trigger JS behaviours -->
  <!-- Module: Where our application components live -->
  <!-- Controllers: Where we add application behaviour -->
  <!-- Expresions: How values get displayed within the page -->
  <div ng-repeat="product in store.products">
    <h1> {{product.name}} </h1>
    <h2> {{product.price}} </h2>
    <p> {{product.description}} </p>
    <!--Only shows the AddToCartButton if we have the drug! -->
    <button ng-show="product.canPurchase">Add to Cart</button>
  </div>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js" /></script>
  <!--Angular module: Where we write pieces of our Angular app -->
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
